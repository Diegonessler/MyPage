<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto EchoFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #535353;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #9b5de5;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    /* Botão fechar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #9b5de5;
    }
  </style>
</head>
<body>
  <h1>Projeto EchoFlow</h1>
  <div class="galeria">
    <img src="./imagens/pagina busca.png" alt="Página de Busca">
    <img src="./imagens/pagina perfil pt1.png" alt="Perfil parte 1">
    <img src="./imagens/pagina perfil pt2.png" alt="Perfil parte 2">
    <img src="./imagens/play musica.png" alt="Tocando Música">
    <img src="./imagens/playlist.png" alt="Playlist">
    
  </div>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgAmpliada">
  </div>

  <script>
    // Pega elementos
    const modal = document.getElementById("meuModal");
    const modalImg = document.getElementById("imgAmpliada");
    const closeBtn = document.querySelector(".close");

    // Quando clica em uma imagem
    document.querySelectorAll(".galeria img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    // Fechar ao clicar no X
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Fechar ao clicar fora da imagem
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
